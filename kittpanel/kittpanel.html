<!DOCTYPE html>
<html charset="UTF-8">
<head>
  <meta name="viewport">
  <link href="kittpanel.css"
        rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>AlfaGT Command</title>
  <link href="http://www.alfaromeo.com/favicon.ico"
        rel="icon"
        type="image/x-icon">
  <link href="http://www.alfaromeo.com/favicon.ico"
        rel="shortcut icon"
        type="image/x-icon">
</head>
<body>
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row"
       id="title">
    <div class="col-xs-6 col-md-4"><img id="logo"></div>
    <div class="col-xs-12 col-md-8"
         id="title">
      <h1>AlfaGT COMMAND</h1>
    </div>
  </div><!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4"></div>
  </div><!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-6"></div>
    <div class="col-xs-2">
      .col-xs-6
    </div>
  </div>
  <div id="outerbk">
    <div class="form">
      <div class="col-xs-12 col-md-12"
           id="pstats">
        <h3>DELAY: <span id="delay"
              onload="getD(del)"></span></h3>
        <h3>MODE: <span id="watsdoin"
              onload="getD(del)"></span></h3>
        <h3>TEMP: <span id="delay"
              onload="getD(del)"></span></h3>
      </div>
    </div>
    <div class="panel body"
         id="kittpanel">
      <div class="panel"
           id="pleft">
        <a alt="off"
             class="delaybutton"
             href="#"
             onclick="wd(0)"><img src="OFF.png"></a><br>
        <a alt="0"
             class="delaybutton"
             href="#"
             onclick="del(0)"><img src="0.png"></a><br>
        <a alt="10"
             class="delaybutton"
             href="#"
             onclick="del(10)"><img src="10.png"></a><br>
        <a alt="30"
             class="delaybutton"
             href="#"
             onclick="del(30)"><img src="30.png"></a><br>
        <a alt="60"
             class="delaybutton"
             href="#"
             onclick="del(60)"><img src="60.png"></a>
      </div>
      <div class="panel"
           id="pcentre">
        <div class="panel"
             id="panimate"></div>
      </div>
      <div class="panel"
           id="pright">
        <div class="dropdown">
          <button class="dropbtn"><a class="rgbutton"
             href="#"><img src="NORMAL.png"></a></button>
          <div class="dropdown-content">
            <h3>COLOUR SELECT</h3><button onclick="r(255)"
                 type="button">SET Red</button> <button onclick="g(255)"
                 type="button">SET Green</button> <button onclick="b(255)"
                 type="button">SET Blue</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><a class="modebutton"
             href="#"><img src="THEATRE.png"></a></button>
          <div class="dropdown-content">
            <a href="#"
                 onclick="wd(10)">TheatreChase</a> <a href="#"
                 onclick="wd(11)">theatreChaseRainbow</a> <a href="#"
                 onclick="wd(10)">TheatreChase</a> <a href="#"
                 onclick="wd(11)">theatreChaseRainbow</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><a class="modebutton"
             href="#"><img src="COPMODE.png"></a></button>
          <div class="dropdown-content">
            <a href="#"
                 onclick="wd(4)">COPMODE</a> <a href="#"
                 onclick="wd(14)">COPMODE-WIPE</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><a class="modebutton"
             href="#"><img src="RAINBOW.png"></a></button>
          <div class="dropdown-content">
            <a href="#"
                 onclick="wd(16)">rainbow2White</a> <a href="#"
                 onclick="wd(17)">PulseWhite</a> <a href="#"
                 onclick="wd(19)">WhiteOverRainbow</a> <a href="#"
                 onclick="wd(12)">colourWipe1</a> <a href="#"
                 onclick="wd(18)">colourWipeBlue</a>
          </div>
        </div>
      </div>
    </div>
  </div><br>
  <br>
</body>
</html>
