<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head><body style="background-color:black;">
<div class="w3-row w3-teal">
	<div class="w3-quarter"><img id="logo-container" src="https://www.alfaromeousa.com/content/dam/alfausa/redesign/global/logo/alfa-romeo-logo-desktop-131x72-2.png" class="white brand-logo"/>
	</div>
	<div class="w3-half" style="text-align:center"><h1>AlfaGT COMMAND</h1>
	</div>
</div>
<div class="w3-row w3-center"><p>Temp Celcius : <span id="temp" onload="gtemp()">0</span> C<br>Relative Humidity: <span id="humid" onload="ghumid()">NA</span> %<br>MODE: <span id="watsdoin" onload="gwd()">NA</span><br>DELAY: <span id="delay" onload="gde()">NA</span><br>NEXT PIXRUN IN <span id="nextrun">NA</span> millis</p>
	</div>	
		</div>
	<div class="w3-row">
		<div class="w3-quarter w3-container w3-dark-grey w3-left">
			<h3 style="color:red;">MODE SELECT</h3>
			<button type="button" class="w3-button w3-mobile" onclick="wd(1)">KITT MODE</button><br>
			<button type="button" class="w3-button w3-mobile" onclick="wd(4)">COP MODE</button><br>
			<button type="button" class="w3-button w3-mobile" onclick="wd(7)">MULTICOLOUR</button><br>
			<button type="button" class="w3-button w3-mobile" onclick="wd(0)">LIGHTS OFF</button><br>
			<button type="button" class="w3-button w3-mobile" onclick="del(0); wd(1)">KNIGHTRIDER SCAN MODE</button><br> <button type="button" class="w3-button w3-mobile" onclick="wd(10)">TheatreChase</button>
		<br><button type="button" class="w3-button w3-mobile" onclick="wd(11)">theatreChaseRainbow</button>
		<button type="button" class="w3-button w3-mobile" onclick="wd(12)">colourWipe1</button>
		<button type="button" class="w3-button w3-mobile" onclick="wd(15)">colourWipe2</button>
		<button type="button" class="w3-button w3-mobile" onclick="wd(18)">colourWipe2</button>
		<button type="button" class="w3-button w3-mobile" onclick="wd(14)">copMode2</button><br>
		</div>
		<div class="w3-quarter w3-container w3-dark-grey w3-right"><br><h3 style="color:red;">DELAY SELECT</h3><button type="button" class="w3-button w3-mobile" onclick="del(10)">10</button><br><button type="button" class="w3-button w3-mobile" onclick="del(30)">30</button><br><button type="button" class="w3-button w3-mobile" onclick="del(60)">60</button>
		<div class="w3-container w3-dark-grey w3-right"><iframe src="http://192.168.43.194:8080"></iframe></div>
	</div>	

<script>
function wd(watsdoin) {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("watsdoin").innerHTML =
this.responseText;
}};
xhttp.open("GET", "watsdoin?watsdoin="+watsdoin, true);
xhttp.send();
}
function del(delay) {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("delay").innerHTML =
this.responseText;
}};
xhttp.open("GET", "delay?delay="+delay, true);
xhttp.send();
}
function gtemp() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("temp").innerHTML =
this.responseText;
}};
xhttp.open("GET", "temp", true);
xhttp.send();
}
function ghumid() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("humid").innerHTML =
this.responseText;
}};
xhttp.open("GET", "humid", true);
xhttp.send();
}
function gnext() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("nextrun").innerHTML =
this.responseText;
}};
xhttp.open("GET", "nextrun", true);
xhttp.send();
}
function gde() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("delay").innerHTML =
this.responseText;
}};
xhttp.open("GET", "delay", true);
xhttp.send();
}
function gwd() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("watsdoin").innerHTML =
this.responseText;
}};
xhttp.open("GET", "watsdoin", true);
xhttp.send();
}

setInterval(function() {
ghumid();
},15000);
setInterval(function() {
gnext();
},2000);
setInterval(function() {
gtemp();
}, 16000);
</script>
