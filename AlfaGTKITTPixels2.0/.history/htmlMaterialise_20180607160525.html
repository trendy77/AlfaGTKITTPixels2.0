<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlfaGT Command</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="https://trendypublishing.com.au/css/alfa.css" type="text/css" media="all" />
    <link rel="icon" href="http://www.alfaromeo.com/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="http://www.alfaromeo.com/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <nav class="blue-grey darken-4" role="navigation">
            <div class="nav-wrapper container">
                <div class="container no-pad align-right"><img id="logo-container" src="https://www.alfaromeousa.com/content/dam/alfausa/redesign/global/logo/alfa-romeo-logo-desktop-131x72-2.png" class="brand-logo"></img>
                </div>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#cmd">Commands</a></li>
                    <li><a href="#graphs">Graphs</a></li>
                    <li><a href="#stats">Stats</a></li>
                </ul>
            </div>
        </nav>
        <div id="index-banner" class="parallax-container">
            <div class="section">
                <div class="container no-pad-bot">
                    <div class="container red">
                        <h1 class="header col s12 blue-grey darken-4-text">AlfaGT KITT COMMAND</h1>
                    </div>
                    <p class="white-text">MODE : <span id="watsdoin">0</span></p>
                    <p class="white-text">DELAY : <span id="delay">30</span></p>
                </div>
            </div>
            <div class="parallax"><img src="https://trendypublishing.com.au/css/arold.jpg" alt="Unsplashed background img 1"></div>
        </div>
        <div class="parallax-container">
            <div class="section">
                <h5 class="center">STATS</h5>
                <p class="white-text"> Temp Celcius : <span id="alfaTemp">0</span> C</p>
                <p class="white-text"> Relative Humidity : <span id="alfaHumid">NA</span> %</p>
                </p>

            </div>
        </div>
        <div class="col s12 m4">
            <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">group</i></h2>
                <ul>
                    <li><button class="left-align blue-grey darken-4-text" type="button" onclick="sendDelayD(10)">Set DELAY to 10</button></li>
                    <li><button class="left-align blue-grey darken-4-text" type="button" onclick="sendDataD(30)">Set DELAY to 30</button></li>
                    <li><button class="left-align blue-grey darken-4-text" type="button" onclick="sendDataD(60)">Set DELAY to 60</button></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="footer-copyright">
        <div class="container black">
            Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
    </div>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://trendypublishing.com.au/js/init.js"></script>

    <script>
        function sendData(watsdoin) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("watsdoin").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "watsdoin?watsdoin=" + watsdoin, true);
            xhttp.send();
        }

        function sendDataD(delay) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("delay").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "delay?delay=" + delay, true);
            xhttp.send();
        }

        function getHumid() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("alfaHumid").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "getHumid", true);
            xhttp.send();
        }

        function getWd() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("watsdoin").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "getDoin", true);
            xhttp.send();
        }
        setInterval(function() {
            // Call a function repetatively
            getTemp();
            getHumid();
            getWd();
        }, 5000); //2000mSeconds update rate

        function getTemp() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("alfaTemp").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "getTemp", true);
            xhttp.send();
        }
    </script>
    <br><br>
    </div>
</body>

</html>
